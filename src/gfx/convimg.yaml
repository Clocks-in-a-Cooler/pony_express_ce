palettes:
  - name: global_palette
    fixed-entries:
      - color: { index: 0, r: 255, g: 0, b: 255 }
      - color: { index: 1, r: 255, g: 255, b: 255 }
      - color: { index: 2, r: 0, g: 0, b: 0 }
      - color: { index: 3, r: 255, g: 255, b: 0 }
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - envelope.png
      - button.png
      - rider1.png
      - rider2.png
      - rider4.png
      - rider6.png
      - rider10.png
      - french.png
      - english.png
      - canadian.png

outputs:
  - type: c
    include-file: sprites.h
    palettes:
     - global_palette
    converts:
     - sprites