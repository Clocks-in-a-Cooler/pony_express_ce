palettes:
  - name: global_palette
    fixed-entries:
      - color: { index: 0, r: 255, g: 0, b: 255 }
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - envelope.png
      - rider.png

outputs:
  - type: c
    include-file: sprites.h
    palettes:
     - global_palette
    converts:
     - sprites